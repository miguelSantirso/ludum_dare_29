<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>One Arrow</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "false",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"OneArrow",
			width:1000,
			height:700
		};
		swfobject.embedSWF(
			"OneArrow.swf", 
			"altContent", "1000", "700", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html { background: url(img/bg.jpg) top center no-repeat;  background-color: #181818;}
		html, body { height:100%; }
		body { width: 1000px; margin:0 auto; font-family: sans-serif; position: relative; }
		
		#logo { width: 1000px; }
		#logo img { height: 52px; }
		
		#OneArrow { border: 2px solid #181818; margin-top: 0; }
		
		#logo { margin: 4px 0 2px 0; text-align:center; }	
		
		#more_info { color: #8F5639; position: absolute; top: 150px; right: -35px; width: 210px; background-color: #300000; border-radius: 9px; padding: 4px; }
			#more_info a { font-weight: bold; color: #8F5639; }
			#more_info a { text-decoration: none; }
			#more_info p { margin: 5px; }

		#caption {  }
		
		.actions { margin: 15px 0; text-align: center; width: 1000px; }
		.actions a { min-width: 90px; text-align: center; padding: 9px 7px; text-decoration: none; border-radius: 10px; border: 3px solid #EA759D; color: #EA759D; background-color: #181818; margin: 0 4px; display: inline-block; }
			.actions a:hover { border-color: #E35C8A; color: #E35C8A; }
		.actions a.accent { background-color: #EA759D; color: #FACFD1; }
			#actions a.accent:hover { background-color: #E35C8A; border-color: #E35C8A; color: #E35C8A; }
			
		a:hover #live { display:none; }
		#die { display:none; }
		a:hover #die{ display: inline; }
		
		#shots { text-align: center; }
		#shots img { margin: 10px 0; border: 3px solid #181818; }
		
	</style>
</head>
<body>
	
	<p id="logo"><img src="img/logo.png" alt="One Arrow" /></p>
	
	<div id="shots">
		<img src="img/ss00.png" />
		<img src="img/ss01.png" />
		<img src="img/ss02.png" />
		<img src="img/ss03.png" />
		<img src="img/ss05.png" />
	</div>
	
	<div class="actions">
		<a>Xavi Terris</a>

		<a href="http://twitter.com/luismb55">@luismb55</a>
	</div>
	
	<div class="actions">
		<a href="index.html">Back to Game</a>
		<a class="accent" href="http://www.ludumdare.com/compo/ludum-dare-28/?uid=31847">Vote Us!</a>
		<a class="" href="https://github.com/miguelSantirso/one_arrow">Source Code</a>
	</div>
</body>
</html>
